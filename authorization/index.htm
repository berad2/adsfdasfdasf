		<script type="text/javascript">
		$(".authorization").submit(function(){

			var login = $(this).find('.login').val();
			var password = $(this).find('.password').val();
			

			var sendData = { login: login , password: password};

			$.ajax ({
				type: 'POST',
				url: "/authorization/auth/",
				data: sendData,
				dataType: 'json',
				success: function(data)
					{
						if(data['status'] == 1){
							$(".alerts").append(
								"<div class='alert alert-success' role='alert'>" +
									"<p>" + data['message'] + "</p>" +
								"</div>"
							);
							setTimeout(function(){
								window.location.href = "/profile/";
							}, 1000);
						}else{
							$(".alerts").append(
								"<div class='alert alert-danger' role='alert'>" +
									"<p>" + data['message'] + "</p>" +
								"</div>"
							);
							setTimeout(function(){
								window.location.href = "/authorization/";
							}, 1000);
						}
						removeAlert();
					}
			});
			return false;
		});

		function removeAlert(){

			var GetLastAlert = $('.alerts .alert').last();

			setTimeout(function(){
				GetLastAlert.slideUp(500);
			}, 4000);

			setTimeout(function(){
				GetLastAlert.remove();
			}, 4500);

		}
	</script>
